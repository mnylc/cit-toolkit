<ol class="posts">
  {% for post in site.tags[include.tag] %}
    <li>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <div class="post-date">posted on {{ post.date | date: "%B %-d, %Y" }}</div>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </li>
  {% endfor %}
</ol>
